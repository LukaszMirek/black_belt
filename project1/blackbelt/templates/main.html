{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %}main{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}
.sidenav button:hover {
  color: #000000;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 18px; 
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="sidenav">
<a href="/main/">
<img  src="{% static 'bb.png' %}" alt="logo" width=150 /> 
</a>
  <a href="/groups/">Grupy</a>
  <a href="/students/">Uczniowie</a>
  <a href="/group_add/">Dodaj grupę</a>
  <a href="/student_add/">Dodaj ucznia</a>
  <a href="/presence/">Obecności</a>
  <a href="/payments/">Opłaty</a>
  <a href="{% url 'logout' %}"><button>Wyloguj</button></a>
</div>

<div class="main">
<h1 style="text-align:center">Black Belt System</h1>
{% block content %}
{% endblock %}
</div>  

</body>
</html>
